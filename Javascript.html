
<html>

    <head>
        
        <title>Javascript</title>
        
        
    
    </head>

    <body>
        
	<p>How Many Fingers Am I  Holding Up?</p>
	<select id="textInput">
		<option>0</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
	</select>
        
        <button id="check">Guess</button>
        
	<script type="text/javascript">
		
		document.getElementById("check").onclick=function(){
			var change = document.getElementById("textInput").value;
			var p=false;
			var y=1;
			while(p==false)
			{
				var x = Math.floor(Math.random()*6);
				if(change == x)
				{
					p=true;
					alert("It took me "+y+" guesses");
				}
				else
				{	
					y++;
				}
			}
		}
		
		
		
    </script>
        
    </body>

</html>
